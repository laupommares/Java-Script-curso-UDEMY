<!DOCTYPE html>
<head>
    <title>Calculador de combustible</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>

<body>
    <hf2>

    </h2>
    <h1>&#9981; Calcular Combustible</h1>
    <p>Calcular cuántos litros vas a necesitar</p>
    <p>Kilómetros: <input type="number" id="textoKm" value="0"></p>
    <p><button onclick="calcularLitros();">Calcular combustible</button></p>
    <p id="textoResultado"></p>

    <script>
        function calcularLitros(){
            let elementokm = document.getElementById("textoKm");
            let textoKm = elementokm.value;
            let cantKm = Number(textoKm);

            let cantLitros = Math.ceil(cantKm / 8.8);

            let resultado= getElementById("textoResultado");
            resultado.textContent = "Carga" + cantLitros + "litros de combustible";

        }

    



    </script>
</body>
</html>
